{% extends "base.html" %}
{% block title %}{{ code }} - EasyDict 贡献者平台{% endblock %}

{% block content %}
<div class="center-box" style="text-align:center">
    <div style="font-size:4rem;font-weight:900;color:var(--accent);margin-bottom:8px">{{ code }}</div>
    <div style="font-size:1.2rem;font-weight:600;margin-bottom:8px">{{ message }}</div>
    <div style="font-size:.9rem;color:var(--text-muted);margin-bottom:28px">
        请检查地址是否正确，或返回主页
    </div>
    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">返回控制台</a>
</div>
{% endblock %}
